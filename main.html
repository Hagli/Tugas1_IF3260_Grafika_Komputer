    <!--Cara inputnya tidak bagus, tapi ku gak kepikiran cara yang lebih baik sekarang, Galih-->
    <button onclick="draw(2, 'line')">Line</button>
    <button onclick="draw(2, 'rectangle')">Rectangle</button>
    <div class="card">
        <canvas id="c"></canvas>
    </div>
    <script>
        function draw(count, type){
            let positions = []
            for (let i = 0; i < count*2; i++){
                let number = prompt("Please a number [-1,1]");
                positions.push(parseFloat(number));
                console.log(parseFloat(number));
            }
            console.log(positions);
            switch (type){
                case 'line':
                    drawLine(positions);
                    break;
            }
        }
    </script>
    <script id="vertex-shader-2d" type="notjs">

  // an attribute will receive data from a buffer
  attribute vec4 a_position;

  // all shaders have a main function
  void main() {

    // gl_Position is a special variable a vertex shader
    // is responsible for setting
    gl_Position = a_position;
  }

</script>
    <script id="fragment-shader-2d" type="notjs">

  // fragment shaders don't have a default precision so we need
  // to pick one. mediump is a good default
  precision mediump float;

  void main() {
    // gl_FragColor is a special variable a fragment shader
    // is responsible for setting
    gl_FragColor = vec4(0, 0, 0, 1); // return 
  }

</script>
